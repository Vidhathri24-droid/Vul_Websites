{% extends 'base1.html' %}

{% block title %}
<link rel="stylesheet" href="styles.css">
{% endblock %}

{% block content %}
<center>
{% for post in posts %}
<div class="blog-container">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content | safe }}</p>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
</div>
{% endfor %}
</center>
{% endblock %}
