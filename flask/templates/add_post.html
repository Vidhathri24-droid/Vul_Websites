{% extends 'base.html' %}

{% block title %}
Add Blog
{% endblock %}

{% block content %}
<h1>Add a new blog...</h1>
<center>
<form method="POST">
    {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.title.label }}

    {{ form.title() }}
  </div>
  <div class="mb-3">
    {{ form.content.label }}

    {{ form.content() }}
  </div>
  <div class="mb-3">
    {{ form.author.label }}

    {{ form.author() }}
  </div>
  {{ form.submit() }}
</form>
</center>
{% endblock %}
