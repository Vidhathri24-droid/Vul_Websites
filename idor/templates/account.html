<!doctype html>
<head>
        <title>Update Account</title>
</head>
<body>
        <form method="POST" action="{{ url_for('update') }}">
        {{ form.hidden_tag() }}
        <div>
                {{ form.username.label }}
                {{ form.username() }}
        </div>
        <div>
                {{ form.email.label }}
                {{ form.email() }}
        </div>
        <div>
                {{ form.password.data }}
                {{ form.password() }}
        </div>
        <div>
                {{ form.confirm_password.data }}
                {{ form.confirm_password() }}
        </div>
        <div>
                {{ form.submit() }}
        </div>
                {% for error in form.errors %}
                        {{ error }}
                {% endfor %}
        </form>
</body>
</html>
